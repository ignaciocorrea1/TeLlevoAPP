<ion-content [fullscreen]="true">
  <div class="msg-container">
    <ion-text class="msg-error custom-font">
      <h1 class="error-titulo">404</h1>
      <p class="error-texto error-1">¡Oops... Lo sentimos!</p>
      <p class="error-texto error-2">Página no encontrada</p>
    </ion-text>
  </div>
  <div class="msg-container-2">
    <ion-text class="msg-error-2 custom-font">
      <p class="error-texto error-1" (click)="errorRed()">Volver</p>
    </ion-text>
  </div>
</ion-content>
