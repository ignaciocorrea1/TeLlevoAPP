<ion-header [translucent]="true" class="header-page header-login">
  <ion-toolbar class="toolbar-above toolbar-login">
    <ion-title class="custom-font"> TeLlevoAPP </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <!-- auto -->
     <div class="auto-container">
      <img class="auto-img" src="/assets/images/auto.png" alt="">
      <img class="sombra-img" src="/assets/images/sombra.png" alt="">
     </div>

    <!-- formulario de ingreso -->
    <div class="form-ingreso">
      <div class="form-above">
        <ion-input
          type="text"
          class="form-input custom-font" 
          label="Usuario" 
          labelPlacement="floating" 
          fill="outline" 
          shape="round" 
          placeholder="Ingrese su usuario"
        ></ion-input>
        <ion-input
          type="password"
          class="form-input custom-font"
          label="Contrase単a" 
          labelPlacement="floating" 
          fill="outline" 
          shape="round" 
          placeholder="Ingrese su contrase単a"
        ></ion-input>
      </div>
      <div class="form-below custom-font">
        <ion-text>
          多Has olvidado tu contrase単a?
        </ion-text>
        <ion-button class="button" shape="round" strong="true">
          Ingresar
        </ion-button>
      </div>
    </div>
  </div>
</ion-content>
